
services:
  postgres:
    image: postgres:16-alpine
    container_name: contest-postgres
    environment:
      POSTGRES_USER: contest
      POSTGRES_PASSWORD: contest
      POSTGRES_DB: contest_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contest"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: contest-backend
    environment:
      DATABASE_URL: "postgresql://contest:contest@postgres:5432/contest_db"
      JWT_SECRET: "1uDVFfHYa0EcFaliwwCtt2Q120cZzKacbGLXZZtbbySxtu2q1cAgEkz0A99clKhK"
      UPLOAD_PATH: /app/uploads
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node dist/main.js"


  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: contest-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: